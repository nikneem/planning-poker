version: '3.4'

services:
    spa.planningpoker:
        image: spa.planningpoker
        hostname: spa.planningpoker
        build:
            context: .
            dockerfile: HexMaster.PlanningPoker.Spa/Dockerfile
        depends_on:
            - api.planningpoker
        networks:
            - planningpoker

    api.planningpoker:
        image: api.planningpoker
        hostname: api.planningpoker
        build:
            context: .
            dockerfile: HexMaster.PlanningPoker.Api/Dockerfile
        depends_on:
            - refinements.planningpoker
            - live.planningpoker
        networks:
            - planningpoker

    refinements.planningpoker:
        image: refinements.planningpoker
        hostname: refinements.planningpoker
        build:
            context: .
            dockerfile: HexMaster.PlanningPoker.Refinements/Dockerfile
        depends_on:
            - mongo
            - rabbitmq
        networks:
            - planningpoker

    poker.planningpoker:
        image: poker.planningpoker
        hostname: poker.planningpoker
        build:
            context: .
            dockerfile: HexMaster.PlanningPoker.Poker/Dockerfile
        depends_on:
            - mongo
            - rabbitmq
        networks:
            - planningpoker

    live.planningpoker:
        image: live.planningpoker
        hostname: live.planningpoker
        build:
            context: .
            dockerfile: HexMaster.PlanningPoker.Live/Dockerfile
        depends_on:
            - mongo
            - rabbitmq
        networks:
            - planningpoker

    mongo:
        image: mongo
        hostname: 'mongo'
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        ports:
            - '27017:27017'
        networks:
            - planningpoker

    rabbitmq:
        image: 'rabbitmq:3-management'
        hostname: 'rabbitmq'
        environment:
            RABBITMQ_DEFAULT_USER: 'rabbitmq'
            RABBITMQ_DEFAULT_PASS: 'rabbitmq'
            RABBITMQ_DEFAULT_VHOST: '/'
        ports:
            - '15672:15672'
            - '5672:5672'
        networks:
            - planningpoker

networks:
    planningpoker:
        driver: 'bridge'
