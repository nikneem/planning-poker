<div class="bg">
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-6 mx-auto">
        <div class="startpane" *ngIf="!isAuthenticated()">
          <h1><strong>Planning</strong>Poker</h1>
          <p><strong>Hey!</strong><br />
            Welcome to <strong>Planning</strong>Poker, where you can define your refinements,
            and poker to determine a tasks effort.
          </p>
          <p>Privacy is OK! So we don't ask for a lot of details.
            You do however, need to identify yourself so we don't
            confuse you with somebody else...

            <button class="btn btn-primary m-4 mb-0" type="button" (click)="authenticate()">Identify</button>
          </p>
        </div>
        <div class="startpane" *ngIf="isAuthenticated()">
          <h1><strong>Scrum</strong>Poker</h1>
          <!-- Default form register -->
          <form class="text-center">
            <div class="form-row mb-4">
              <div class="col">
                <!-- First name -->
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <!-- Last name -->
                <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
              </div>
            </div>

            <!-- E-mail -->
            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

            <!-- Sign up button -->
            <button class="btn btn-primary m-4 mb-0" type="button" [routerLink]="['/poker/join']">Join</button>
            <button class="btn btn-primary m-4 mb-0" type="button" [routerLink]="['/poker/create']">Create</button>

          </form>
          <!-- Default form register -->
        </div>
      </div>
    </div>
  </div>
</div>
