<div class="page-header">
  <div class="container-fluid">
    <h2 class="h5 no-margin-bottom">Join a refinement</h2>
  </div>
</div>
<section class="no-padding-top no-padding-bottom">
  <div class="container-fluid">
    <div class="col-lg-12">
      <div class="block">
        <div class="title"><strong>Refinement information</strong></div>
        <div class="block-body">
          <form class="form-horizontal" [formGroup]="refinementForm">
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Your name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">E-mail</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
                <small class="help-block-none">This email address must match your invitation email address</small>
              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Refinement join code</label>
              <div class="col-sm-9">
                <input type="password" name="password" class="form-control">
              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">&nbsp;</label>
              <div class="col-sm-9">
                <div class="i-checks">
                  <input id="checkboxCustom1" type="checkbox" value="" class="checkbox-template">
                  <label for="checkboxCustom1">Remember my name</label>
                </div>
                <div class="i-checks">
                  <input id="checkboxCustom2" type="checkbox" value="" checked="" class="checkbox-template">
                  <label for="checkboxCustom2">I agree upon stuff</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-9 ml-auto">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
